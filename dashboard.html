<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src="bootstrap.min.js"></script>
    <script src="eonet-api.js"></script>
</head>

<body>

    <header>
        <nav class="navbar top navbar-expand-sm navbar-dark bg-dark mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">EONET</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-justified w-100 text-center">
                        <li class="nav-item">
                            <a class="nav-link d-flex flex-column active" href="dashboard.html">
                                <i class="bi-newspaper nav-icon"></i>
                                <span class="d-none d-sm-inline">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex flex-column" href="charts.html">
                                <i class="bi-bar-chart-fill nav-icon"></i>
                                <span class="d-none d-sm-inline">Charts</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex flex-column" href="maps.html">
                                <i class="bi-globe nav-icon"></i>
                                <span class="d-none d-sm-inline">Maps</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="fw-light mb-5">Current Natural Events</h1>
            <div role="table" aria-label="Dashboard" class="container">
                <div class="row">
                    <div class="col">Drought<span id="drought"></span></div>
                    <div class="col">Dust Haze<span id="dusthaze"></span></div>
                    <div class="col">Earthquakes<span id="earthquakes"></span></div>
                    <div class="col">Floods<span id="floods"></span></div>
                    <div class="col">Landslides<span id="landslides"></span></div>
                    <div class="col">Man made<span id="manmade"></span></div>
                    <div class="col">Sea Lake Ice<span id="sealakeice"></span></div>
                </div>
                <div class="row">
                    <div class="col">Severe Storms<span id="severestorms"></span></div>
                    <div class="col">Snow<span id="snow"></span></div>
                    <div class="col">Temp Extremes<span id="tempextremes"></span></div>
                    <div class="col">Volcanoes<span id="volcanoes"></span></div>
                    <div class="col">Water Colour<span id="watercolour"></span></div>
                    <div class="col">Wildfires<span id="wildfires"></span></div>
                </div>
            </div>
        </div>
    </main>


    <script>
        window.addEventListener('load', (event) => {
            fetchDashboardDataAsync()
        });
    </script>
</body>

</html>
